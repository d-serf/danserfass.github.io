<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'https://static.cloudflareinsights.com'; style-src 'self' 'unsafe-inline';">
    <title>My Digital Portfolio</title>
    <style>
        /* Matrix-style theme */
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background-color: black;
            color: green;
            text-align: center;
        }
        .container {
            display: none;
            padding: 50px;
        }
        #home {
            display: block;
            font-size: 2rem;
            margin-top: 20vh;
        }
        #experience, #projects, #about {
            font-size: 1.5rem;
        }
        nav {
            background: gray;
            padding: 10px;
            text-align: center;
        }
        .nav-button {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .blinking-cursor::after {
            content: '|';
            display: inline-block;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <nav>
        <button class="nav-button" id="homeBtn">Home</button>
        <button class="nav-button" id="experienceBtn">Experience</button>
        <button class="nav-button" id="projectsBtn">Projects</button>
        <button class="nav-button" id="aboutBtn">About Me</button>
    </nav>

    <div id="home" class="container">
        <p><span class="blinking-cursor">>>: Welcome to my Portfolio</span></p>
    </div>
    <div id="experience" class="container">
        <p>Professional Experiences & Credentials</p>
        <p>Penn State, Presidential Politics, Weather Forecasting.</p>
        <p>Security+</p>
    </div>
    <div id="projects" class="container">
        <p>Websites Developed & Maintained</p>
        <p><a href="https://www.pennstatewcsga.com" target="_blank">Penn State WCSG</a></p>
        <p>And this one of course</p>
    </div>
    <div id="about" class="container">
        <p>About Me</p>
        <p>I needed more hobbies so here we are.</p>
    </div>
   <script src="script.js"></script>
</body>
</html>
